
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            750: '#2d3748', // Color personalizado para mejor contraste en dark mode
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        html {
            scrollbar-gutter: stable;
        }
        /* Estilos para el scrollbar de las listas virtualizadas */
        .virtual-list::-webkit-scrollbar {
          width: 6px;
        }
        .virtual-list::-webkit-scrollbar-track {
          background: transparent;
        }
        .virtual-list::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
        }
        .virtual-list::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
        }
        /* Dark mode scrollbar */
        .dark .virtual-list::-webkit-scrollbar-thumb {
            background: #475569;
        }
        .dark .virtual-list::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
