<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker Pro</title>
  <meta name="theme-color" content="#10b981">
  <link rel="apple-touch-icon" href="/icon.svg">
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" as="style">
  <link rel="stylesheet" href="/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    html {
      scrollbar-gutter: stable;
    }

    /* Estilos para el scrollbar de las listas virtualizadas */
    .virtual-list::-webkit-scrollbar {
      width: 6px;
    }

    .virtual-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .virtual-list::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    .virtual-list::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Dark mode scrollbar */
    .dark .virtual-list::-webkit-scrollbar-thumb {
      background: #475569;
    }

    .dark .virtual-list::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>
</head>

<body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
